<!DOCTYPE html>
<html>
<head>
    <title>#663 Polls - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="js/auth.js"></script>
    <script defer src="init.js"></script>
    <script defer src="js/poll.js"></script>
</head>

<body>
    <div class="banner">
        <h1>Polls</h1>
        <div class="userinfo">
            <a href="#" class="logout">Logout</a>
        </div>
    </div>
    
    <div class="row">
        
        <div class="menu">
            <a class="btn" id="addPollBtn">Add Poll</a>
            <a class="btn" id="browsePollsBtn">Browse Polls</a>
        </div>
        
        <div class="main">
            
            <div id="addPoll">
                <h2>Add new Poll</h2>
                <div class="inputGroup" style="display: block;">
                    <button class="btn" id="addOption">Add Option</button>
                    <button class="btn" id="removeOption">Remove Option</button>
                </div>
                <form id="addPoll">
                    <div class="inputGroup" style="display: block;">
                        <input type="submit" class="btn" id="submitBtn" name="submitBtn" value="Submit" />
                    </div>
                    <div class="inputGroup">
                        <label for="title" class="label">Title</label>
                        <input type="text" id="title" name="title" class="input">
                        <span class="errorMessage"></span>
                    </div>
                    <div id="optionFields">
                        <div class="inputGroup">
                            <label for="option" class="label">Option</label>
                            <input type="text" id="option1" name="option1" class="input">
                            <span class="errorMessage"></span>
                        </div>
                        <div class="inputGroup">
                            <label for="option" class="label">Option</label>
                            <input type="text" id="option2" name="option2" class="input">
                            <span class="errorMessage"></span>
                        </div>
                    </div>
                </form>
            </div>
            
            <div id="browsePolls" style="display: none;">
                <h2>Browse Polls</h2>

                <div id="allPolls"></div>
            </div>
        </div>
        
    </div>
</body>
</html>
