<!DOCTYPE html>
<html>
    <head>
        <title>#663 Polls - Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <!--<script defer src="js/auth.js"></script>
        <script defer src="init.js"></script>-->
        <script defer src="js/poll.js"></script>
    </head>

    <body>
        <div class="banner">
            <div class="title"><h1>Polls</h1></div>
            <div class="userinfo">
                <a href="#" class="logout">Logout</a>
            </div>
            <img class="useravatar" src="https://via.placeholder.com/150.png">
        </div>

        <div class="row">

            <div class="menu">
                <a class="btn" href="/dashboard.html">Dashboard</a>
                <a class="btn" href="/addpoll.html">Add Poll</a>
            </div>
            
            <div class="main">
                <h2>Add new Poll</h2>
                <div class="inputGroup" style="display: block;">
                    <button class="btn" id="addOption">Add Option</button>
                    <button class="btn" id="removeOption">Remove Option</button>
                </div>
                <form id="addPoll">
                    <div class="inputGroup" style="display: block;">
                        <input type="submit" class="btn" id="submitBtn" name="submitBtn" value="Submit" />
                    </div>
                    <div class="inputGroup">
                        <label for="title" class="label">Title</label>
                        <input type="text" id="title" name="title" class="input">
                        <span class="errorMessage"></span>
                    </div>
                    <div id="optionFields">
                        <div class="inputGroup">
                            <label for="option" class="label">Option</label>
                            <input type="text" id="option1" name="option1" class="input">
                            <span class="errorMessage"></span>
                        </div>
                        <div class="inputGroup">
                            <label for="option" class="label">Option</label>
                            <input type="text" id="option2" name="option2" class="input">
                            <span class="errorMessage"></span>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </body>
</html>
